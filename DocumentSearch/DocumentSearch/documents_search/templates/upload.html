<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Search</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
    <style>
        body {
            background: linear-gradient(to right, #1d4f25, #6fa087);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Upload and Search</h1>
        <form method="post" enctype="multipart/form-data" class="col s12">
            {% csrf_token %}
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" name="documents" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Upload
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="col s6">
                    <!-- Button for searching documents -->
                    <a href="{% url 'search' %}" class="btn waves-effect waves-light right">Search
                        <i class="material-icons right">search</i>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Import jQuery and materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
