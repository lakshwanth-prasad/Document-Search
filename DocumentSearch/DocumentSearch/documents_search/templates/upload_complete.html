<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Success</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
    <style>
        body {
            background: linear-gradient(to right, #1d4f25, #6fa087); /* Olive green gradient */
            color: #000; /* Black text color */
            font-family: 'Roboto', sans-serif; /* Google's Roboto font for Material Design */
        }
        .content-box {
            background-color: #fff; /* White background for the main content */
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Soft shadow for depth */
        }
        a {
            color: #1a73e8; /* Google blue for links */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Document Upload Success</h1>
        <div class="content-box">
            <p>Your documents have been successfully processed and indexed.</p>
            <p><a href="{% url 'search' %}" class="waves-effect waves-light btn"><i class="material-icons left">search</i>Search Documents</a></p>
        </div>
    </div>

    <!-- Import jQuery and materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
