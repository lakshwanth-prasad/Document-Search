<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
    <style>
        body {
            background: linear-gradient(to right, #1d4f25, #6fa087); /* Olive green gradient */
            color: #000; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Search for Terms</h1>
        <form method="post" class="col s12">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" name="query" id="query" placeholder="Enter search terms...">
                <label for="query">Search Terms</label>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">search</i>
                    </button>
                </div>
                <div class="col s6">
                    <!-- Home Button -->
                    <a href="{% url 'home' %}" class="btn waves-effect waves-light right"><i class="material-icons left">home</i>Home</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Import jQuery and materialize.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
